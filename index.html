<html lang ="en">
<head>
  <title>Nepal Map</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">


  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <link rel="stylesheet" href="css/default.css" />
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="crossorigin="anonymous"></script>
  <script src="js/config.js"></script>
   <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>
	  <script>
	  map = L.map("map",{
		zoomControl:true
	  }).setView(config["mapOptions"]["initialCenter"], config["mapOptions"]["zoomLevelMin"]);
	  var districtTiles = L.tileLayer(config["districtTiles"]);
	  var vdc = L.tileLayer(config["vdcTiles"]);
	  //vdc.addTo(map);
	  districtTiles.addTo(map);
	  var groups = L.layerGroup([mapbox,vdc]);
	  var baseMaps = {
		"Districts": mapbox,
	  };

	var overlayMaps = {
		"VDCs": vdc
	};
	var options = {
    collapsed: false
  };
	
	L.control.layers(baseMaps, overlayMaps,options).addTo(map);
  </script>
</body>
</html>
